<h1>Formación Académica</h1>
@for( exp of academicExperiences; track exp._id ) {
    <div class="card">
      <div class="card-header">
        <h4>{{ exp.tittle }}</h4>
      </div>
      <div class="card-body">
        <p>{{ exp.start_date }} - {{ exp.end_date }}</p>
        <p>{{ exp.school }}</p>
      </div>
    </div>
}
